name: notes
description: A new Flutter project.


publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  firebase: ^9.0.1
  firebase_core: ^1.0.4
  firebase_auth: ^1.1.1
  cloud_firestore: ^1.0.6
  google_sign_in: ^5.0.2
  intl: ^0.17.0
  country_picker: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter




flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 800